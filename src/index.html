<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" href="">

	<link rel="stylesheet" href="css/style.css">

	<script defer src="js/script.js"></script>

	<title>KapibaraLab</title>
</head>

<body>
	<header class="header">
		<div class="container">
			<div class="header__wrapper">
				<div class="header__logo">
					<a href="index.html" class="header__logo-link logo">
						<img src="./img/header/logo.svg" alt="logo">
					</a>

					<span>Современные методики диагностики</span>
				</div>

				<nav class="header__nav">
					<ul>
						<li>
							<a class="header__nav-link header__nav-link--active" href="#laboratory">
								<span>Лаборатория</span>
							</a>
						</li>

						<li>
							<a class="header__nav-link" href="#galary">
								<span>Галерея</span>
							</a>
						</li>

						<li>
							<a class="header__nav-link" href="#form">
								<span>Оставить заявку</span>
							</a>
						</li>
					</ul>
				</nav>

				<div class="header__contacts">
					<a href="tel:71234567890">
						<div class="header__contacts-icon">
							<svg class="icon">
								<use xlink:href="./img/icons.svg#phone"></use>
							</svg>
						</div>

						<div class="header__contacts-content">
							<b>+7 123 456 7890</b>
							<span>Звонок бесплатный</span>
						</div>
					</a>
				</div>
			</div>
		</div>
	</header>

	<main class="main">
		<section class="intro">
			<div class="container">
				<div class="intro__wrapper">
					<div class="intro__content">
						<h1 class="intro__title">
							<strong>ТОЧНЫЕ РЕЗУЛЬТАТЫ</strong>
							<span>ТОЧНО В СРОК</span>
						</h1>
					</div>

					<div class="intro__image">
						<img src="./img/intro/hamster-lab.png" alt="hamster-lab">
					</div>
				</div>
			</div>
		</section>
	</main>
</body>

</html>
